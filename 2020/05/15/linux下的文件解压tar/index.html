    <h2 class="title">linux下的文件解压tar</h2>
  </div>
   <div class="post-meta">
    <span class="post-time">2020-05-15</span>
  </div>
  <div class="post-content">
    <p>1.文件解压到指定目录<br>文件 aaa.tar.gz 解压后默认解压到 aaa 文件夹,如果我想解压到 a 文件夹,命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -zxvf ./aaa.tar.gz --strip-components=1 -C ./a/</span><br></pre></td></tr></table></figure>

<a id="more"></a>
<p>2.防火墙开关命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">打开防火墙</span><br><span class="line">systemctl start firewalld</span><br><span class="line"></span><br><span class="line">关闭防火墙</span><br><span class="line">systemctl stop firewalld</span><br><span class="line"></span><br><span class="line">查看防火墙状态</span><br><span class="line">systemctl status firewalld</span><br><span class="line"></span><br><span class="line">开放80商品</span><br><span class="line">firewall-cmd --zone=public --add-port=80/tcp --permanent</span><br></pre></td></tr></table></figure>


  </div>
